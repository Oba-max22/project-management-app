<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Welcome Page</title>
</head>
<body>
<header class="container padding mt-5">
    <h1 class="text-center">Project Management Application</h1>
</header>
<div class="d-flex flex-row justify-content-center align-content-center">
    <div class="col-md-3 mt-5">
        <form th:action="@{/login}" th:object="${login_request}" method="post">
            <p th:text="${error}" style="color: darkred"></p>
            <input type="email" placeholder="Email Address" th:field="*{email}" class="form-control">
            <input type="text" placeholder="Password" th:field="*{password}" class="form-control mt-3">
            <input type="submit" value="Login" class="btn btn-primary btn-block mt-3">
            <a class="nav-link" data-toggle="modal" data-target="#myModal">Create a new account</a>
        </form>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <span class="frm-header">Sign Up</span>
                        <span class="frm-spn1">It's quick and easy.</span>
                    </div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form th:action="@{/register}" th:object="${new_user}" method="post">
                        <input type="text" placeholder="First Name" th:field="*{firstName}" class="form-control" required>
                        <input type="text" placeholder="Last Name" th:field="*{lastName}" class="form-control mt-3" required>
                        <input type="email" placeholder="Email Address" th:field="*{email}" class="form-control mt-3" required>
                        <input type="text" placeholder="Password" th:field="*{password}" class="form-control mt-3" required>
                        <input type="submit" value="Submit" class="btn btn-primary btn-block mt-3">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
